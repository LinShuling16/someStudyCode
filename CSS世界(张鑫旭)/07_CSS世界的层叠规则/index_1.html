<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_CSS世界的层叠规则</title>
</head>
<body>
    <p>关于z-index</p>
    <p>1.z-index只是CSS层叠规则中的一小部分，不要把z-index等同于CSS中的层叠规则。</p>
    <p>2.z-index室友和定位元素(position不等于static)在一起才起作用，理论上，数值越大层级越高。(flex盒子的子元素也可以设置z-index属性)</p>
</body>
</html>
