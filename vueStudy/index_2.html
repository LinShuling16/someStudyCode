<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V2</title>
</head>
<body>
    <div id="app">
        <p>注意data数据：如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值</p>
        <!-- <p>{{a}}</p> -->
        <p>
            <!-- <p>{{foo}}</p> -->
            <!-- <button @click='foo = "111"'>change</button> -->
        </p>
        <p>
            <p>created钩子可以用来在一个实例被创建之后执行代码：</p>
        </p>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var data = {
            a : 1,
        },
        obj = {
            foo : '000'
        }
        Object.freeze(obj);
        var vm = new Vue({
            el      : '#app',
            data    : data,
            created : function(){
                console.log('a is :' + this.a);
            },
        })
        // data.a = 5;
        // vm.a = 6;
        // console.log(data.a);
        // vm.b   = 2;
        // data.b = 2;
        // console.log(vm.a);
        // console.log(data.b);//2
        // console.log(vm.b);//undefind

    </script>
</body>
</html>
