<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>direction</title>
    <style>
        .content{
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }
        .content span{
            display:inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h3>direction属性<br>direction:ltr;<br>direction:rtl;</h3>
    
    <div class="content">
        <span>the one</span>
        <span>the two</span>
    </div>
    <br>
    <div class="content" dir='rtl'>
        <span>the one</span>
        <span>the two</span>
    </div>
</body>
</html>
