<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>direction and unicode-bidi</title>
    <style>
       .rtl{
            direction: rtl;
            unicode-bidi: bidi-override;
       }
       .rtl>span{
            background-color: #ccc;
       }
    </style>
</head>
<body>
    <p>双向性：网页中的文本阅读方向不一样。eg:阿拉伯文——从右往左；中英文——从左往右。</p>
    <p>unicode-bidi:明确字符出现"双向性"时应当有的表现。</p>
    <p>unicode-bidi CSS属性</p>
    <p>unicode-bidi : normal</p>
    <p>unicode-bidi : embed; 使字符排序时候独立内嵌的，不受外部影响。</p>
    <p>unicode-bidi : bidi-override; 强制所有</p>

    <div class="test">
        <p class="rtl">这是开头,<span style="unicode-bidi: normal;">这是中间</span>,这是结束</p>
        <p class="rtl">这是开头,<span style="unicode-bidi: embed;">这是中间</span>,这是结束</p>
    </div>
</body>
</html>
