<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V92进入/离开and列表过渡</title>
    <style>
        .fade-enter-active, .fade-leave-active {
          transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
          opacity: 0;
        }
    </style>
</head>
<body>
    <div id='app'>
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var data = {
            show : true
        }
        var app = new Vue({
            el:'#app',
            data : data,
       })
    </script>
</body>
</html>
